name: crawl-stars
on:
  workflow_dispatch:        # manually run kar sakte ho
  schedule:
    - cron: "0 2 * * *"     # har din 2 AM UTC pe auto run hoga

jobs:
  crawl:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crawler
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 4: Wait for PostgreSQL to be ready
      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && break
            echo "Waiting for Postgres..."
            sleep 2
          done

      # Step 5: Setup Postgres schema
      - name: Setup Postgres (create tables)
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: crawler
        run: psql -h localhost -U postgres -d crawler -f src/schema.sql

      # Step 6: Run crawler
      - name: Run crawler script
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: crawler
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python crawl_stars.py

      # Step 7: Dump database to a file
      - name: Dump database
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: crawler
        run: pg_dump -h localhost -U postgres -d crawler --data-only --column-inserts > dump.sql

      # Step 8: Upload artifact (for download)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-stars-dump
          path: dump.sql
