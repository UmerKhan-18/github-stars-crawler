name: crawl-stars
on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # daily at 02:00 UTC

jobs:
  crawl:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crawler
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && break || sleep 2
          done

      - name: Apply DB schema
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: crawler
        run: psql -h localhost -U postgres -d crawler -f sql/setup.sql

      - name: Run crawler (main)
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: crawler
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAX_REPOS: 1000 # override for demo or set to 100000 for full run
          PAGE_SIZE: 100
          THREAD_COUNT: 5
          OUTPUT_CSV: output/repos_dump.csv
        run: |
          python main.py

      - name: Dump DB to SQL (artifact)
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: crawler
        run: |
          pg_dump -h localhost -U postgres -d crawler --data-only --column-inserts > dump.sql

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: repos-csv
          path: output/repos_dump.csv

      - name: Upload SQL dump artifact
        uses: actions/upload-artifact@v4
        with:
          name: repos-dump-sql
          path: dump.sql
